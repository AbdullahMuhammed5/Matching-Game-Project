<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Memory Game Project">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
   <link rel="stylesheet prefetch" href="css/coda-font.css">
<!--    <link rel="stylesheet" href="css/bootstrap.min.css">-->
   <link rel="stylesheet" href="css/bootstrap.min.css">

    
    <script type="text/javascript" src="js/jquery.min.js"></script>
<!--    <script type="text/javascript" src="js/bootstrap-modal.js"></script>-->
<!--    <script type="text/javascript" src="js/bootstrap.min.js"></script>-->
    
    <link rel="stylesheet" href="css/app.css">
       
    <script
  src="js/jquery-ui.min.js"></script>
    
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	
        	<div><span class="moves">0</span> Moves</div>
           
            <div id="timer">0:00</div>

            <div class="restart">
                <a href="javascript:restart()"><i class="fa fa-repeat"></i></a>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    
     <!-- Winning Modal -->
    
<div class="modal" id="win-modal" style="display: none" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Congratulations! You Won! </h2>
        <img src="img/you-won.png" alt="Smily Face" width="50px">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h3>Your star rating is <span id="win-stars"></span></h3>
          <p>You did it in <span id="win-time"></span> seconds and <span id="win-moves"></span> moves.</p>
          <p>Do you wish to play again?</p>
          <button type="button" class="btn btn-success" id="play" onclick="restart(), hideModal()">Yes</button>
      <button type="button" class="btn btn-danger" id="back" onclick="hideModal()">No</button>
        </div>
    </div>
  </div>
</div>

    <script src="js/app.js"></script>
</body>
</html>
